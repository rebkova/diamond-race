<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Rebeka: diamond race</title>
</head>
<body>
  <header class="header">
    <h1>Diamond race</h1>
  </header>
  
  <section class="game">
  <div class="race-track">
    <div class="race-track__line race-track__line--start"></div>
    <div id="blueButton" class="race-track__button race-track__button--blue"></div>
    <div id="greenButton" class="race-track__button race-track__button--green"></div>
    <div id="redButton" class="race-track__button race-track__button--red"></div>
    <div id="yellowButton" class="race-track__button race-track__button--yellow"></div>
    <div class="race-track__line race-track__line--finish"></div>
  </div>

  <div class="score-board">
    <button class="score-board__button">Reset</button>
    <h2 class="score-board__title">Score board</h2>
    <div class="score-board__list">
      <div class="score-board__list-wrap"><div class="score-board__list-item score-board__list-item--blue"></div><span>0</span></div>
      <div class="score-board__list-wrap"><div class="score-board__list-item score-board__list-item--green"></div><span>0</span></div>
      <div class="score-board__list-wrap"><div class="score-board__list-item score-board__list-item--red"></div><span>0</span></div>
      <div class="score-board__list-wrap"><div class="score-board__list-item score-board__list-item--yellow"></div><span>0</span></div>
    </div>
  </div>
  </section>


  <script src="./app.js"></script>
</body>
</html>
