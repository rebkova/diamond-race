<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Rebeka: Diamond race</title>
</head>
<body>
  <header class="header">
    <h1>Diamond race</h1>
  </header>
  
  <section class="game">
  <div class="race-track__wrap">
    <p>Start</p>
    <div class="race-track">
      <div id="blueButton" class="race-track__button race-track__button--blue"></div>
      <div id="greenButton" class="race-track__button race-track__button--green"></div>
      <div id="redButton" class="race-track__button race-track__button--red"></div>
      <div id="yellowButton" class="race-track__button race-track__button--yellow"></div>
    </div>
    <p>End</p>
  </div>

  <div class="score-board">
    <button id="resetButton" class="score-board__button">Reset</button>
    <h2 class="score-board__title">Score board</h2>
    <div class="score-board__list">
      <div class="score-board__list-wrap">
        <div class="score-board__list-item score-board__list-item--blue"></div>
        <span id="blueScore">0</span>
      </div>
      <div class="score-board__list-wrap">
        <div class="score-board__list-item score-board__list-item--green"></div>
        <span id="greenScore">0</span>
      </div>
      <div class="score-board__list-wrap">
        <div class="score-board__list-item score-board__list-item--red"></div>
        <span id="redScore">0</span>
      </div>
      <div class="score-board__list-wrap">
        <div class="score-board__list-item score-board__list-item--yellow"></div>
        <span id="yellowScore">0</span>
      </div>
    </div>
  </div>
  </section>

  <script src="./classes/Diamond.js"></script>
  <script src="./diamonds/blue.js"></script>
  <script src="./diamonds/green.js"></script>
  <script src="./diamonds/red.js"></script>
  <script src="./diamonds/yellow.js"></script>
  <script src="./resetButton.js"></script>
  
</body>
</html>
